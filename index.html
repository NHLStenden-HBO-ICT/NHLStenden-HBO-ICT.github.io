<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Scoreboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 50%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Optimization speedup ranking</h1>
    <table id="scoreboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Time</th>
                <th>Speedup</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        const SCORE_URL = 'https://raw.githubusercontent.com/NHLStenden-HBO-ICT/NHLStenden-HBO-ICT.github.io/refs/heads/main/scores.txt';
        
        async function fetchScores() {
            try {
                const response = await fetch(SCORE_URL, { cache: 'no-cache' });
                if (!response.ok) throw new Error('Failed to load scores');
                const text = await response.text();
                parseScores(text);
            } catch (error) {
                console.error('Error fetching scores:', error);
            }
        }
        
        function parseScores(text) {
            const lines = text.trim().split('\n');
            let scores = lines.map(line => {
                const [name, time, baseline] = line.split(',');
                return { name, time: parseFloat(time), speedup: baseline / time };
            });
            
            scores.sort((a, b) => b.speedup - a.speedup); // Sort by speedup descending
            displayScores(scores);
        }
        
        function displayScores(scores) {
            const tbody = document.querySelector('#scoreboard tbody');
            tbody.innerHTML = '';
            scores.forEach((entry, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.time.toFixed(2)}</td>
                    <td>${entry.speedup.toFixed(2)}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }
        
        // Auto refresh every 30 seconds
        setInterval(fetchScores, 30000);
        fetchScores(); // Initial load
    </script>
</body>
</html>
